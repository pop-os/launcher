[package]
name = "pop-launcher-plugins"
version = "1.0.1"
license = "GPL-3.0-only"
authors = ["Michael Aaron Murphy <mmstick@pm.me>"]
edition = "2018"
publish = false

[dependencies]
async-pidfd = "0.1"
fork = "0.1"
freedesktop-desktop-entry = "0.4"
futures-lite = "1"
gtk = "0.14"
human_format = "1.0"
human-sort = "0.2"
new_mime_guess = "3"
pop-launcher = { path = "../" }
postage = { version = "0.4", features = ["futures-traits"] }
regex = "1"
ron = "0.6"
serde = "1"
serde_json = "1.0"
slab = "0.4"
smol = "1"
strsim = "0.10"
tracing = "0.1"
tracing-subscriber = "0.2"
urlencoding = "2"
zbus = "1"
zvariant = "=2.6" # Restrict for 1.47
ward = "2.1.0"
