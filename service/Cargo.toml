[package]
name = "pop-launcher-service"
version= "1.1.0"
license = "MPL-2.0"
edition = "2018"

[dependencies]
anyhow = "1.0.55"
async-io = "1.6.0"
async-oneshot = "0.5.0"
async-trait = "0.1.52"
futures = "0.3.21"
futures_codec = "0.4.1"
futures-lite = "1.12.0"
gen-z = "0.1.0"
num_cpus = "1.13.1"
pop-launcher = { path = "../" }
postage = { version = "0.4.1", features = ["futures-traits"] }
regex = "1.5.4"
ron = "0.7.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
serde_with = "1.12.0"
slab = "0.4.5"
smol = "1.2.5"
strsim = "0.10.0"
toml = "0.5.8"
tracing = "0.1.31"
tracing-subscriber = { version = "0.3.9", features = ["fmt"] }
futures-core = "0.3.21"
async-process = "1.3.0"
